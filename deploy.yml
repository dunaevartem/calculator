---
- name: Деплой приложения
  hosts: web_server
  become: yes
  tasks:
    - name: Создаём каталог /deploy
      file:
        path: /deploy
        state: directory
        mode: '0755'
        owner: root
        group: root
        
    - name: Копируем приложение
      copy:
        src: ./app
        dest: /deploy/app
        mode: 0755

    - name: Создаем файл сервиса
      copy:
        src: ./myapp.service
        dest: /etc/systemd/system/myapp.service

    - name: Перезагружаем systemd
      systemd:
        name: myapp
        state: reloaded
    
    - name: Запускаем службу
      systemd:
        name: myapp
        state: started
        enabled: yes