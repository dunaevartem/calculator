stages:
  - build
  - test
  - deploy

variables:
  ANSIBLE_PLAYBOOK: "deploy.yml"   # Путь к playbook
  ANSIBLE_HOSTS: "hosts"          # Путь к файлу hosts

build:
  stage: build
  tags: 
      - build
  image: golang:1.24.9
  script:
    - go build -o app
  artifacts:
    paths:
      - app

test:
  stage: test
  tags: 
      - test
  image: golang:1.24.9
  script:
    - go test ./...

deploy:
  stage: deploy
  tags: 
      - deploy
  image: ubuntu:24.04
  script:
    - apt update
    - apt install -y ansible
    - mkdir -p /tmp/ssh
    - ssh-keygen -t ed25519 -f /tmp/ssh/id_rsa -N ""
    - chmod 600 /tmp/ssh/id_rsa
    - mkdir -p /testing/.ssh  # Ключевое исправление
    - chmod 700 /testing/.ssh  # Ключевое исправление
    - ssh-copy-id -i /tmp/ssh/id_rsa.pub -o "StrictHostKeyChecking=no" 192.168.1.101
    - ssh-keyscan 192.168.1.101 >> /testing/.ssh/known_hosts
    - ansible-playbook -i "$ANSIBLE_HOSTS" $ANSIBLE_PLAYBOOK --become
  only:
    - master
