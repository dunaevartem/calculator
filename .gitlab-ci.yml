stages:
  - build
  - test
  - deploy

variables:
  DEPLOY_SERVER: "192.168.1.50"  # Укажите IP вашего сервера
  ANSIBLE_PLAYBOOK: "deploy.yml"   # Путь к playbook
  ANSIBLE_HOSTS: "hosts"          # Путь к файлу hosts

build:
  stage: build
  tags: 
      - build
  image: golang:1.24.9
  script:
    - go build -o app
  artifacts:
    paths:
      - app

test:
  stage: test
  tags: 
      - test
  image: golang:1.24.9
  script:
    - go test ./...


deploy:
  stage: deploy
  tags: 
      - deploy
  script:
    - ansible-playbook -i "$ANSIBLE_HOSTS" $ANSIBLE_PLAYBOOK
  only:
    - master
